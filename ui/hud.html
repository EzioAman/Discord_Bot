<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FREAKY HUD</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #050b16, #02040a);
  font-family: 'Orbitron', sans-serif;
  color: #00f7ff;
}

.container {
  width: 900px;
  padding: 40px;
  border-left: 6px solid #00f7ff;
  box-shadow: 0 0 40px rgba(0,255,255,0.4);
}

.title {
  font-size: 34px;
  letter-spacing: 2px;
}

.status {
  margin-top: 20px;
  background: #000;
  padding: 14px;
  border: 1px solid #00f7ff;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 10px #00f7ff; }
  to   { box-shadow: 0 0 30px #00f7ff; }
}

.section {
  margin-top: 25px;
}

.label {
  color: #ff00ff;
}
</style>
</head>

<body>
<div class="container">
  <div class="title">⚡ FREAKY NATION — NEURAL COMMAND</div>

  <div class="status">CORE STATUS : ONLINE — NEURAL LINK 100%</div>

  <div class="section">
    <div class="label">COMMANDER</div>
    freaky Pookie
  </div>

  <div class="section">
    <div class="label">ADMIN CORE</div>
    Depressed Admin
  </div>

  <div class="section">
    <div class="label">ELITE OPERATORS</div>
    Depressed freak
  </div>

  <div class="section">
    MODE: HARDCORE<br>
    STYLE: ANIME × FREAK<br>
    STATUS: LIVE
  </div>
</div>
</body>
</html>
