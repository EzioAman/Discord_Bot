<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Freaky Nation</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  width: 900px;
  height: 550px;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  color: #eafaff;
}

/* BACKGROUND */
#bg {
  position: absolute;
  inset: 0;
  background:
    url("./assets/bg.jpg") center/cover no-repeat,
    radial-gradient(circle at top, #1b0033, #050014);
  filter: brightness(0.85);
}

/* PETALS */
.petal {
  position: absolute;
  width: 18px;
  height: 18px;
  background: url("./assets/petal.png") center/contain no-repeat;
  animation: fall linear infinite;
  opacity: 0.85;
}

@keyframes fall {
  from { transform: translateY(-50px) rotate(0deg); }
  to   { transform: translateY(600px) rotate(360deg); }
}

/* FRAME */
#frame {
  position: absolute;
  inset: 12px;
  border: 3px solid #66f2ff;
  box-shadow: 0 0 35px rgba(102,242,255,0.9);
  pointer-events: none;
}

/* HUD */
#hud {
  position: absolute;
  inset: 40px;
  background: rgba(5,10,30,0.55);
  border: 1px solid #66f2ff;
  box-shadow: 0 0 30px rgba(102,242,255,0.6);
  padding: 28px;
}

/* TITLE */
#title {
  font-size: 30px;
  letter-spacing: 2px;
  color: #66f2ff;
  text-shadow: 0 0 10px #66f2ff;
}

/* GLOW */
.glow {
  animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
  0%,100% { text-shadow: 0 0 8px #66f2ff; }
  50%     { text-shadow: 0 0 22px #ff9de2; }
}

.line { margin-top: 14px; }
.label { color: #ff9de2; }
</style>
</head>

<body>

<div id="bg"></div>

<script>
for(let i=0;i<35;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*900+"px";
  p.style.animationDuration=4+Math.random()*6+"s";
  p.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(p);
}
</script>

<div id="frame"></div>

<div id="hud">
  <div id="title" class="glow">⚡ FREAKY NATION — SYSTEM PANEL</div>

  <div class="line">[ CORE STATUS : ONLINE ]</div>

  <div class="line"><span class="label">COMMANDER</span> — freaky Pookie</div>
  <div class="line"><span class="label">ADMIN CORE</span> — Depressed Admin</div>
  <div class="line"><span class="label">ELITE OPS</span> — Depressed freak</div>

  <div class="line">
    MODE : HARDCORE GAMER<br>
    STYLE : ANIME × FREAK<br>
    STATUS : LIVE
  </div>

  <div class="line">
    Neural grid synchronized...<br>
    Battle authority confirmed.<br>
    Reality interface engaged.
  </div>
</div>

</body>
</html>
